<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 10px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="main-content">
    <picture class="perfume-image-container">
      <source media="(max-width: 1399px)" srcset="./images/image-product-mobile.jpg">
      <source media="(min-width: 1440px)" srcset="./images/image-product-desktop.jpg">
      <img class="perfume-image" src="./images/image-product-mobile.jpg" alt="image of the perfume" />
    </picture>
    <section class="content-section">
      <div class="image-description">Perfume</div>

      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

      <p class="copy-content">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price-container">
        $149.99
        <span class="original-price">$169.99</span>
      </div>

      <button class="btn-add-to-cart"><img class="cart-icon" src="./images/icon-cart.svg" alt="cart icon" /> Add to
        Cart</button>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ivan M.</a>.
  </div>
</body>

</html>
